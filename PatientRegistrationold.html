    <div class="page-banner-area page-contact" id="page-banner">
      <div class="overlay dark-overlay"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 m-auto text-center col-sm-12 col-md-12">
            <div class="banner-content content-padding">
              <!-- partial:index.partial.html -->
              <div class="form_wrapper" style="margin-top: -40px">
                <div class="form_container">
                  <div class="title_container">
                    <h2>Paitent Registration</h2>
                  </div>
                  <div class="row clearfix">
                    <div class="">
                      <form>
                        <div class="row clearfix">
                          <div class="col_half">
                            <div class="input_field">
                              <span
                                ><i aria-hidden="true" class="fa fa-user"></i
                              ></span>
                              <input
                                type="text"
                                name="name"
                                placeholder="Name"
                                id="name"
                                required
                              />
                            </div>
                          </div>
                        </div>

                        <div class="input_field">
                          <span><i class="fa fa-arrow-up"></i></span>
                          <input
                            type="text"
                            name="age"
                            placeholder="Age"
                            id="age"
                            required
                          />
                        </div>

                        <div class="input_field">
                          <span
                            ><i aria-hidden="true" class="fa fa-map-marker"></i
                          ></span>
                          <input
                            type="text"
                            name="address"
                            id="address"
                            placeholder="Address"
                            required
                          />
                        </div>

                        <div class="phone_field">
                          <span
                            ><i aria-hidden="true" class="fa fa-phone"></i
                          ></span>
                          <input
                            type="text"
                            name="phone"
                            id="number"
                            placeholder="Mobile No (+91XX..)"
                            required
                          />
                          <button type="button" onclick="phoneAuth()">
                            Send OTP
                          </button>
                        </div>
                        <div id="recaptcha-container"></div>

                        <div
                          class="otp_field"
                          id="otp_field"
                          style="margin-top: 10px; display: none"
                        >
                          <span
                            ><i aria-hidden="true" class="fa fa-key"></i
                          ></span>
                          <input
                            type="text"
                            name="otp"
                            id="verificationcode"
                            placeholder="Enter OTP"
                            required
                          />
                          <button type="button" onclick="codeverify()">
                            Verify OTP
                          </button>
                        </div>

                        <input
                          class="pushbutton"
                          type="button"
                          onclick="pushData()"
                          disabled
                          value="Register"
                        />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- partial -->
            </div>
          </div>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>

    <script>
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCABO5A2bt8_ePU4tN7D92s6wTUlrWgCmE",
        authDomain: "healthcare-d6d4b.firebaseapp.com",
        projectId: "healthcare-d6d4b",
        storageBucket: "healthcare-d6d4b.appspot.com",
        messagingSenderId: "225897092313",
        appId: "1:225897092313:web:3c0fccdf8350b500a71ac8",
        measurementId: "G-VMVQZ4VJQR",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      render();
      function render() {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
          "recaptcha-container"
        );
        recaptchaVerifier.render();
      }
      // function for send message
      function phoneAuth() {
        console.log("f");
        var number = document.getElementById("number").value;
        firebase
          .auth()
          .signInWithPhoneNumber(number, window.recaptchaVerifier)
          .then(function (confirmationResult) {
            window.confirmationResult = confirmationResult;
            coderesult = confirmationResult;
            document.getElementById("otp_field").style.display = "block";
          })
          .catch(function (error) {
            alert(error.message);
          });
      }

      // function for code verify
      function codeverify() {
        var code = document.getElementById("verificationcode").value;
        confirmationResult
          .confirm(code)
          .then(function (result) {
            var user = result.user;
            console.log(user);
            alert("verified");
            const button = document.querySelector(".pushbutton");
            button.disabled = false;
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      const pushData = () => {
        var name = document.getElementById("name").value;
        var number = document.getElementById("number").value;
        var age = document.getElementById("age").value;
        var address = document.getElementById("address").value;

        db.collection("Patients")
          .doc(number)
          .set({
            name: name,
            phone: number,
            age: age,
            address: address,
            report: [],
            major_diseases: [],
          })
          .then(() => {
            console.log("Document successfully written!");
            alert("Done with adding!");
            const url = `paitentDashboard.html?phone=${encodeURIComponent(
              number
            )}`;
            window.location.href = url;
          })
          .catch((error) => {
            console.error("Error writing document: ", error);
          });
      };
    </script>
